spring:  
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration    
  threads:
    virtual:
      enabled: true
  datasource:
    username: user
    password: password
    url: jdbc:postgresql://localhost:5432/character
    hikari:
      connection-timeout: 2000
      maximum-pool-size: 5
  sql:
    init:
      mode: always
      
  data:
    r2dbc:
      repositories:
        enabled: false  
      
